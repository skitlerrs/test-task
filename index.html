<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интеграция с Pipedrive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        iframe {
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 600px;
            height: 700px;
        }
    </style>
</head>
<body>
    <iframe id="iframeForm" src="form.html"></iframe>

    <script>
        window.addEventListener('message', (event) => {
            if (event.data && event.data.firstName) {
                const formData = event.data;
                console.log('Полученные данные формы:', formData);
                sendToPipedrive(formData);
            }
        });

        function sendToPipedrive(data) {
            const title = `${data.jobType || 'Не указан'} - ${data.firstName || 'Не указано'} ${data.lastName || ''}`;
            const requestBody = {
                title: title,
                    'cb7f4139bca0923ef2d9f6ae1f3e2062edb1844b': data.adress || '',
                    '108e1e6a64eda89da2791dd6559bb887106aa9e9': data.jobType || '',
                    'e3ee89f2fc5bb0787e261c8e8cd7518e5dd74abb': data.jobSource || '',
                    '07c7f7ad1c43cec0d83b7c58b71ba96c5f14d650': data.jobDate || '',
                    'a443187a72d508910860c5b0b6d059a097c5c2ec': data.startTime || '',
                    'f900958e4ce6e91241226a22cc15587b44717d50': data.endTime || '',
                    '5c10e1a27d947b938447a1dbde97955c71458ecd': data.technician || '',
                    'f38c21df8381a49a533c339a3db9feeec740b652': data.description || ''
                
            };

            console.log('Отправляемые данные:', requestBody);

            fetch('https://api.pipedrive.com/v1/deals?api_token=088acf33b46e8e9c5f6d30798a2aaeccc808f72f', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json' // Добавляем заголовок Accept
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                console.log('Response status:', response.status); // Логируем статус ответа
                return response.json().then(data => {
                    console.log('Response data:', data); // Логируем данные ответа
                    return data;
                });
            })
            .then(result => {
                if (result.success) {
                    console.log('Сделка создана:', result);
                    window.postMessage({ status: 'success' }, '*');
                } else {
                    console.error('Ошибка при создании сделки:', result);
                    window.postMessage({ status: 'error', error: result.message }, '*');
                }
            })
            .catch(error => {
                console.error('Ошибка при создании сделки:', error);
                window.postMessage({ status: 'error', error: error.message }, '*');
                
                if (error.message.includes('429')) {
                    alert('Слишком много запросов! Попробуйте снова позже.');
                }
            });
        }
    </script>
</body>
</html>
